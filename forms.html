<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script type="text/javascript">
        function validate(){
            var name=document.getElementById("name");
            var email=document.getElementById("email");
            var password=document.getElementById("pwd");
            if(name.value==""||email.value==""||password.value==""){
                alert("No blank value allowed")
                return false;
            }
            else{
                return true;
            }
        }




    </script>
</head>
<body>

<!----Form classes--->
<form  onsubmit="return validate()"    action="grid.html" class="bg-primary p-5 m-5">
    <legend>Details</legend>
<div class="mt-3 mb-3 p-3 m-4">
    <div class="form-floating mb-3 mt-4">
    <label for="name" class="form-label">Full Name:</label>
    <input type="text" id="name" class="form-control" placeholder="name">
        </div>

<div class="form-floating mb-3 mt-4">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="email">
    </div>

<div class="form-floating mb-3 mt-4 ">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" id="pwd" class="form-control">

    </div>

    <div class="mb-3">
        <label for="comment" class="form-label">Comment:</label>
    <textarea name="" id="comment" cols="20" rows="5" class="form-control"></textarea>
    </div>
<div class="mb-3">
    <label for="language" class="form-label">Programming languages</label>
    <input type="text" class="form-control" id="language" list="languages">
    <datalist id="languages">
        <option value="Python">
        <option value="Java">
        <option value="Kotlin">


    </datalist>
</div>

    <button type="submit">Submit</button>
    </div>


    </form>

<br><br>
<!----input fields side by side--->
<form action="" class="bg-info p-5">
    <div class="row">

    <div class="col">

        <input type="text" id="fname" placeholder="Enter first name" class="form-control">





    </div>
<div class="col mb-4">
    <input type="text" id="lname"placeholder="Enter Last Name" class="form-control">
</div>

    </div>


<div class="row">
    <div class="col">
    <label for="email">Email:</label>
        <input type="email" id="email" class="form-control">
</div>

<div class="col">

        <label for="pwd">Password:</label>
        <input type="password" id=" pwd" class="form-control">

    </div>


</div>

</div>
    <br><br>
    <!-----Floating forms--->
</form>

<form action="">


<div class="mt-3 mb-3 bg-danger p-3 m-4">
<div class="form-floating mt-3 mb-3">
    <input type="text" id=" fname" class="form-control" placeholder="Enter First Name">
    <label for="fname" class="form-label">Full Name:</label>
</div>


    <div class="form-floating mt-3 mb-3">

    <input type="email" id=" email" class="form-control" placeholder="Enter email">
         <label for="email" class="form-label">Email:</label>
</div>

        <div>
   <button type="submit" class="btn btn-primary">Login</button>
</div>



</div>
</form>

<br><br>
<!-----Flex--->
<div class="d-flex flex-column-reverse bg-dark p-3 m-3">
    <div class="bg-primary p-3">Phone</div>
    <div class="bg-danger p-3">Tablet</div>
    <div class="bg-success p-3">Laptop</div>




</div>






</body>
</html>
