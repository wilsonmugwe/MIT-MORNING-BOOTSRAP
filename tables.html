<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-bordered table-striped table-hover text-primary">
  <thead>
  <tr class="table-warning">
    <th>Subject</th>
    <th>Marks</th>
    <th>Grades</th>
  </tr>


  </thead>
  <tbody>
  <tr class="table-info">
    <td>English</td>
    <td>90</td>
    <td>A+</td>

  </tr>
  <tr class="table-primary">
    <td>Maths</td>
    <td>85</td>
    <td>A</td>
  </tr>

  <tr class="table-muted">
    <td>Science</td>
    <td>80</td>
    <td>A</td>
  </tr>

  <tr class="table-success">

    <td>History</td>
    <td>75</td>
    <td>B</td>

  </tr>
  <tr class="table-danger">
    <td>Social science</td>
    <td>75</td>
    <td>B</td>
  </tr>



  </tbody>
<tfoot>
<tr>
  <td>Total marks</td>
  <td>647</td>
  <td>A+</td>
</tr>





</tfoot>





</table>
<img class="rounded" src="images/bootsrap.jpg" alt="" width="60%"height="20%"><br><br>
<img class="rounded-circle mx-auto d-block" src="images/photo.jfif" alt="" width="60%"height="30%"><br><br>

</body>
</html>
